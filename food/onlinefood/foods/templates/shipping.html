{% extends "base.html" %}
<!DOCTYPE html>
{% load static %}
<html>
{% block content %}
<head>
  <script type="text/javascript">
    function validate(){
      var name = document.forms["myform"]["fname"].value;
      var contact = document.forms["myform"]["contact"].value;
      if (name == ""){
        alert("You are required to fill the NAME..");
        return false;
      }
      if (contact == ""){
        alert("You are required to fill the CONTACT");
        return false
      }
    }
  </script>
</head>
<body>
  <div class="w3-sidebar w3-black w3-bar-block" style="width:25%">
    <a href=""><p><b><font size="7">&#8498;&#8370;&#9832;</font></b></p></a>
  <h3 class="w3-bar-item">Menu</h3>
  <a href="#" class="w3-bar-item w3-button">&#9889;Offers<span class="w3-badge w3-green">6</span></a>
  <a href="" class="w3-bar-item w3-button">&#10032;Most Recommended</a>
  <a href="" class="w3-bar-item w3-button">&#9889;&#9889;Fast Delivery</a>
  <a href="" class="w3-bar-item w3-button">&#9719;Express Delivery</a>
  <a href="#" class="w3-bar-item w3-button">&#9881;Help</a>
  <a href="" class="w3-bar-item w3-button">&#10070;Terms and Conditions</a>
</div>

<div style="margin-left:25%">
  <div class="w3-container w3-teal">
</div>
<script>

    $(document).ready(function(){
        $('#payment').click(function(){
            window.location.href = "/foods/payment/";
        });
    });
</script>
<div class="navbar">
    <a href="/home/">Home</a>
    <a href="/status/"><p>&#9832;Cart</p></a>
    <a href="/cart/"><p>Back</p></a>
</div>
  <form name="myform" onsubmit="validate()" method="POST">
    {% csrf_token %}
    <h3><b>Billing Address:</b></h3>
    Name:<input type="text" name="fname">
    Address:<input type="text" name="address">
    Contact:<input type="text" name="contact">
    <label for="city"><i class="fa fa-state">City:</i></label>
    <select type="text" value="" name="city"> 
            <option>Chennai</option> 
            <option>Banglore</option>
            <option>Hyderabad</option> 
        </select></p><br><br> 

    <label for="state"><i class="fa fa-state">State:</i></label>
    <select type="text" value="" name="state"> 
            <option>Tamil Nadu</option> 
            <option>Karnataka</option>
            <option>Hyderabad</option> 
        </select></p><br><br> 
    Pincode:<input type="text" name="number">
    <input type="submit" name="Submit" id="payment" onclick="return validate()">
  </form>
</body>
{% endblock %}
</html>
